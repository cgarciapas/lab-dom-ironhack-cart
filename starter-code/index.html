<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandising  Shop</h1>

  <div class="product">
    <div class="product-name">
      <span>IronBubble-head</span>
    </div>

    <div class="product-price">
      <span>25</span>
    </div>

    <div class="product-quantity">
      <label>QTY</label>
      <input class="qty" type="text" value="0" placeholder="0">
    </div>

    <div class="product-total-price">
      <span>0.00</span>
    </div>

    <div class="button-delete">
      <button class="btn-delete" id="deleteProduct">Delete</button>
    </div>
  </div>

<div class="product">
  <div class="product-name">
    <span>Ironpineapple hat</span>
  </div>

  <div class="product-price">
    <span>15</span>
  </div>

  <div class="product-quantity">
    <label>QTY</label>
    <input class="qty" type="text" value="0" placeholder="0">
  </div>

  <div class="product-total-price">
    <span>0.00</span>
  </div>

  <div class="button-delete">
    <button class="btn-delete" id="deleteProduct">Delete</button>
  </div>
</div>


<div class="calculate">
  <button class="btn-success" id="calc-prices-button" >Calculate prices</button>
</div>

<h2 id="cart-total">Total Price: $<span>0</span></h2>  

</body>
</html>
